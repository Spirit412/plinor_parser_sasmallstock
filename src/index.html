<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="bootstrap-5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <title>Плинор: парсер животных</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <div ng-controller="TimeController">
                <h1>Мое первое приложение</h1>
                <div id="time-container">
                    <h1>Текущее время:</h1>
                    <p>{{currentTime}}</p>
                </div>
            </div>
            <div ng-controller="BreedController">
                <label for="breed-select">Выберите породу:</label>
                <select
                    id="breed-select"
                    ng-model="selectedBreed"
                    ng-options="breed.name_short as breed.name for breed in breeds"
                ></select>
                <button ng-click="refreshBreeds()">Обновить список</button>
            </div>
        </div>
    </body>
</html>
